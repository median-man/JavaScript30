<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
    text-shadow: 10px 10px 0 rgb(112, 112, 112);
  }

  h1 {
    font-size: 100px;
  }
  </style>

<script>
  const subjectEl = document.querySelector('.hero');
  function handleMouseMove(event)  {
    // configure shadow
    const shadowMax = 40;
    const shadowColor = 'rgb(200, 200, 200)';
    
    // calculate shadow
    const { offsetHeight: height, offsetWidth: width } = this;
    let { offsetX: x, offsetY: y } = event;
    const factor = shadowMax * 2;
    if (this !== event.target) {
      x += event.target.offsetLeft;
      y += event.target.offsetTop;
    }
    x = (x / width * factor) - shadowMax;
    y = (y / height * factor) - shadowMax;

    // update shadow style
    this.style.textShadow = `${x}px ${y}px ${shadowColor}`;
  }
  subjectEl.addEventListener('mousemove', handleMouseMove);
</script>
</body>
</html>
