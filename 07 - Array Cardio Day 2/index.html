<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const year = new Date().getFullYear();
    const isAdult = function isPersonAnAdult(person) {
      return year - person.year > 18;
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const hasAdult = people.some(isAdult);
    console.log('hasAdult:', hasAdult);

    // Array.prototype.every() // is everyone 19 or older?
    const hasAllAdults = people.every(isAdult);
    console.log('hasAllAdults:', hasAllAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const myComment = comments.find(comment => comment.id === 823423);
    console.log(myComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const commentIndex = comments.findIndex(comment => comment.id === 823423); 
    console.log('commentIndex:', commentIndex);
    // delete the comment with the ID of 823423
    const newComments = [
      ...comments.slice(0, commentIndex),
      ...comments.slice(commentIndex + 1)
      ];
    console.log('Comments with 823423 removed:', { newComments });

    // removed from comments array array in place
    comments.splice(commentIndex, 1);
    console.log('Removed comment 823423 in place.', { comments });

  </script>
</body>
</html>
